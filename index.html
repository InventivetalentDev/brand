        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.tabs').tabs();
                $('select').formSelect();
                $('.modal').modal();

                $(".img_modal_button").on("click", function (e) {
                    e.preventDefault();

                    let $this = $(this);
                    let brand = $this.data("brand");
                    let image = $this.data("image");
                    let sizes = $this.data("sizes") || [];
                    let format = $this.data("format") || "png";


                    showImageDownloadModal(brand, image, format, sizes);
                });

                $(".image_preview_download_button").each(function () {
                    let $this = $(this);
                    let brand = $this.data("brand");
                    let image = $this.data("image");
                    let size = $this.data("size");
                    let format = $this.data("format");
                    $this.attr("href", getImagePath(brand, image, size, format));
                });

                $(".image_download_btn").on("click", function () {
                    let $this = $(this);
                    let brand = $this.data("brand");
                    let image = $this.data("image");
                    let size = $this.data("size");
                    let format = $this.data("format");
                    // window.open(getImagePath(brand,image,size,format), "_blank");
                })

            });

            function getImagePath(brand, image, size, format) {
                let file = image;
                if (format === "png") {
                    file += "-x" + size + ".png";
                } else if (format === "svg") {
                    file += "-svg.svg";
                }
                return "img/" + brand + "/" + file;
            }

            $("#image_download_size_select").on("change", function () {
                console.log("change");
                let $btn = $("#modal_image_download_button");
                $btn.data("size", this.value);
                $btn.attr("href", getImagePath($btn.data("brand"), $btn.data("image"), this.value, $btn.data("format")))
                $btn.attr("download", $btn.data("image") + "." + $btn.data("format"))
            });

            function showImageDownloadModal(brand, image, format, sizes) {

                console.log("Open Download Modal");
                console.log("brand: " + brand)
                console.log("image: " + image);
                console.log("sizes: " + sizes);
                console.log("format: " + format);

                let btn = $("#modal_image_download_button");
                btn.data("brand", brand);
                btn.data("image", image);
                btn.data("format", format || "png");
                $("#modal_image_download_button").attr("href", getImagePath(brand, image,256, format));
                $("#modal_image_download_button").attr("download", image + "." + format);

                $("#image_download_title").text(brand + " " + image);

                $("#image_download_size_select").empty();
                for (let size of sizes) {
                    $("#image_download_size_select").append("<option value='" + size + "' " + (size ===256? "selected" : "") + ">" + size + "</option>");
                }
                $("#image_download_size_select").formSelect();

                M.Modal.getInstance(document.getElementById("image_download_modal")).open();
            }
        </script>
